<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSight</title>
    <link rel="icon" href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 class = 'header-nav' id="page-title">EventSight</h1>
        <div class="header-nav" id="search">
            <input class="header-nav__search" type="search" value="Search events">
            <i class="fas fa-search"></i>
        </div>
        <div class="nav">
            <a class="nav__create-event"href="">Create Event</a>
            <a class="nav__log-in" href="">Log In</a>
            <a class="nav__sign-up" href="">Sign Up</a>
        </div>
    </header>
    <body>
        <div class="tabbed-categories__container">
            <h2 id="trending">Check out trending categories</h2>
            <div class="tabbed-categories__trending">
                <a href="" class="tabbed-categories__link" id="Music"><i class="fas fa-music">Music</i></a>
                <a href="" class="tabbed-categories__link" id="Health"><i class="fas fa-book-medical">Health</i></a>
                <a href="" class="tabbed-categories__link" id="Outdoors"><i class="fas fa-tree">Outdoors</i></a>
                <a href="" class="tabbed-categories__link" id="Pets"><i class="fas fa-dog">Pets</i></a>
            </div>
        </div>
        <div class="events__container">
            <h2 id="events">Events in New York</h2>
            <div class="events__group">
                <div class="events__event-1">
                    Disco New York Halloween
                </div>
                <div class="events__event-2">
                    Tech Outdoor Networking Event
                </div>
                <div class="events__event-3">
                    Online Dance Party
                </div>
            </div>
        </div>
        <div class="events__see-more">
            <button class="events__see-more-button" type="button">See more</button>
        </div>
    </body>
    <footer>
        <div class="footer__container">
            <div class="footer__banner">@2022 EventSight</div>
        </div>
    </footer>

</body>
</html>
